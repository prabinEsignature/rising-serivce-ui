<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="dist/extra.css" />
</head>

<body>
    <div class="min-h-screen rs-wrapper">
        <div
            class="rs-sidebar lg:w-[240px] w-[88px] bg-white lg:p-5 p-3 fixed top-0 left-0 min-h-screen custom-shadow-base md:translate-x-0 -translate-x-100 ease-in-out duration-300 z-[1000]">
            <button id="sidebar-close-btn" type="button"
                class="absolute -right-10 w-8 h-8 bg-[#003479] text-white rounded-full d-inline-flex items-center justify-center md:hidden cursor-pointer">
                <i class="fas fa-xmark"></i>
            </button>
            <div class="rs-logo mb-12">
                <a href="index.html" class="rs-logo-link max-w-[110px]">
                    <img src="images/logo.png" alt="" class="rs-logo-img">
                </a>
            </div>
            <div class="rs-menu grid items-start gap-y-5 px-3 lg:px-0">
                <a href="index.html"
                    class="rs-menu-item flex h-10 lg:h-auto transition-all ease-in-out duration-300 justify-center no-underline lg:justify-start items-center gap-2 py-[10px] lg:px-4 px-1 rounded-[100vh] bg-[#003479] text-white">
                    <span class="inline-flex items-center justify-center text-base">
                        <img class="invert brightness-1" src="icons/menu_grid_primary.svg" alt="" />
                    </span>
                    <span class="text-base font-normal hidden lg:inline-flex">Dashboard</span>
                </a>
                <a href="sales_history.html"
                    class="rs-menu-item flex h-10 lg:h-auto hover:bg-[#0034791f] transition-all ease-in-out duration-300 justify-center no-underline lg:justify-start items-center gap-2 py-[10px] lg:px-4 px-1 rounded-[100vh] text-[#003479]">
                    <span class="inline-flex items-center justify-center text-base">
                        <img class="" src="icons/menu_card_shopping_primary.svg" alt="" />
                    </span>
                    <span class="text-base font-normal hidden lg:inline-flex">Sales History</span>
                </a>
                <a href="outlet.html"
                    class="rs-menu-item flex h-10 lg:h-auto hover:bg-[#0034791f] transition-all ease-in-out duration-300 justify-center no-underline lg:justify-start items-center gap-2 py-[10px] lg:px-4 px-1 rounded-[100vh] text-[#003479]">
                    <span class="inline-flex items-center justify-center text-base">
                        <img class="" src="icons/menu_store_primary.svg" alt="" />
                    </span>
                    <span class="text-base font-normal hidden lg:inline-flex">Outlet</span>
                </a>
                <a href="agents.html"
                    class="rs-menu-item flex h-10 lg:h-auto hover:bg-[#0034791f] transition-all ease-in-out duration-300 justify-center no-underline lg:justify-start items-center gap-2 py-[10px] lg:px-4 px-1 rounded-[100vh] text-[#003479]">
                    <span class="inline-flex items-center justify-center text-base">
                        <img class="" src="icons/menu_user_tie_primary.svg" alt="" />
                    </span>
                    <span class="text-base font-normal hidden lg:inline-flex">Agents</span>
                </a>
            </div>
        </div>
        <div class="rs-main lg:ms-[240px] md:ms-[88px] ms-0">
            <div class="rs-appbar custom-shadow-base flex justify-between items-center md:px-5 md:py-5 py-4 px-4 sticky z-[500] bg-white top-0 gap-4">
                <button type="button" id="sidebar-open-btn" class="cursor-pointer text-base md:invisible">
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                    </svg>
                </button>
                <div class="flex items-center gap-4">
                    <button type="button" class="text-black text-xl">
                        <i class="fa-solid fa-bell"></i>
                    </button>
                    <div
                        class="rs-profile overflow-hidden lg:w-[48px] lg:h-[48px] md:w-[40px] md:h-[40px] w-[36px] h-[36px] rounded-full">
                        <img src="images/avatar.jpg" alt="" />
                    </div>
                </div>
            </div>
            <div class="rs-content py-6">
                <div class="rs-topbar lg:px-5 px-4 flex items-center gap-4 flex-col md:flex-wrap md:flex-row justify-between">
                    <h3 class="rs-title text-2xl font-bold text-black w-full md:w-auto">Welcome</h3>
                    <div class="flex items-center justify-end flex-wrap w-full md:w-auto">
                        <div class="relative">
                            <input type="date"
                                class="rounded-lg h-[44px] border-[1px] border-[#D9D9D9] py-2 px-[10px] placeholder::text-[#D9D9D9] text-base border-0 outline-0 focus:border-[#003479] focus:border-1 transition-all duration-300 ease-in-out w-[140px] md:max-w-[148px] placeholder:text-[#D9D9D9] text-[#757575] text-sm" />
                            <span
                                class="absolute right-2 top-1/2 transform -translate-y-1/2 text-base text-[#003479] pointer-events-none"><i
                                    class="fas fa-calendar cursor-pointer"></i></span>
                        </div>
                    </div>
                </div>
                <div
                    class="rs-block-cards grid lg:grid-cols-3 sm:grid-cols-2 grid-cols-1 mt-12 gap-5 lg:px-8 md:px-6 lg:px-5 px-4">
                    <div
                        class="rs-block-card-item flex sm:justify-center justify-start items-center gap-[34px] custom-shadow-base rounded-lg p-5">
                        <div class="text-[#003479] text-[32px]">
                            <i class="fas fa-cart-shopping"></i>
                        </div>
                        <div class="text-black gap-3 grid items-start">
                            <p class="text-base font-medium">Total Sales</p>
                            <div class="text-2xl font-bold">Rs. 100000</div>
                        </div>
                    </div>
                    <div
                        class="rs-block-card-item flex sm:justify-center justify-start items-center gap-[34px] custom-shadow-base rounded-lg p-5">
                        <div class="text-[#F8C333] text-[32px]">
                            <i class="fa-solid fa-store"></i>
                        </div>
                        <div class="text-black gap-3 grid items-start">
                            <p class="text-base font-medium">Total Outlets</p>
                            <div class="text-2xl font-bold">11</div>
                        </div>
                    </div>
                    <div
                        class="rs-block-card-item flex sm:justify-center justify-start items-center gap-[34px] custom-shadow-base rounded-lg p-5">
                        <div class="text-[#399305] text-[32px]">
                            <i class="fa-solid fa-user-tie"></i>
                        </div>
                        <div class="text-black gap-3 grid items-start">
                            <p class="text-base font-medium">Total Agents</p>
                            <div class="text-2xl font-bold">40</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script/script.js"></script>
</body>

</html>
